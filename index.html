<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pig Dice Game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h3>Pig Dice Game</h3>
      </div>
      <div class="row">
          <button type="button" id="btnRoll" class="btn">Roll</button>
          <button type="button" id="btnHold" class="btn">Hold</button>
          <input type="radio" name="difMode" value="easy" >Easy
          <input type="radio" name="difMode" value="hard" checked>Hard
        <div class="row" id="displayHolder">
          <div class="col-sm-6">
            <div class="player-output">

            </div>
          </div>
          <div class="col-sm-6">
            <div class="comp-output">

            </div>
          </div>
        </div>
        <div class="row win-holder">
          <div class="player-wins">
            <p>you win</p>
          </div>
          <div class="comp-wins">
            <p>you lose</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
